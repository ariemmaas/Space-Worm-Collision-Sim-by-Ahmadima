<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    
    .column {
      flex: 1;
      min-width: 300px;
      max-width: 560px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .image-container {
      width: 100%;
      /*height: 400px;*/
      height: auto;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .image-container img {
      width: 100%;
      /*height: 100%;*/
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    
    .image-container img:hover {
      transform: scale(1.15);
    }
        
    /* Gradient animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    iframe {
      width: 100%;
      /*height: 455px;*/
      height: auto;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    p {
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;

      /* Gradient background */
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffcc00, #ff3300);
      background-size: 600% 600%;

      /* Clip gradient to text */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;

      /* Glow effect */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                  0 0 20px rgba(255, 0, 255, 0.4),
                  0 0 30px rgba(0, 255, 255, 0.4);

      /* Animate gradient */
      animation: gradientShift 8s ease infinite;
    }

    /* Gradient movement keyframes */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      
      .column {
        width: 100%;
      }
      
      h1 {
          font-size: 2.5rem;
        }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="gradient-text">Space Worm Collision Sim by Ahmadima</h1>
    <div class="container">
      <!-- Kolom kiri: Image and Audio -->
      <div class="column">
        <div class="image-container">
          <img src="dima.PNG" alt="Ahmadima">
        </div>
        <p>How to play :</p>
        <p>1. Use your mouse (browser) or</p>
        <p>2. Use your finger (touchscreen)</p>
      </div>

      <!-- Kolom kanan: Scratch -->
      <div class="column">
        <iframe src="https://scratch.mit.edu/projects/1240507908/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  
</body>
</html>
